name: scimax-windows

on:
  push:
    branches:
      - main
#    paths:
#      - "Formula/scimax.rb"      

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]

    steps:
      - uses: actions/checkout@v3
      - uses: Vampire/setup-wsl@v2
      - shell: wsl-bash {0}
        run: |
          sudo apt update
          sudo apt-get install --yes build-essential curl file git
          whoami
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install.sh) 
          ~/.linuxbrew/bin/brew install --head ./Formula/scimax.rb

          

