name: scimax-windows

on:
  push:
    branches:
      - main
    paths:
      - "Formula/scimax.rb"      

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]

    steps:
      - uses: actions/checkout@v3
      - uses: Vampire/setup-wsl@v2
      - name: Build scimax on windows
      - shell: wsl-bash {0}
        run: |
          sh -c "$(curl -fsSL https://raw.githubusercontent.com/Linuxbrew/install/master/install.sh)" 
          brew install --head ./Formula/scimax.rb

          

